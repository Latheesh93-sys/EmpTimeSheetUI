<div class="container py-4">
  <!-- Employee Form -->
  <form [formGroup]="employeeForm" *ngIf="user.designation==='Admin'||user.designation==='Manager'" (ngSubmit)="onSubmit()" class="card shadow-sm mb-4" autocomplete="new-email">
    <div class="card-body">
      <h3 class="card-title mb-3">Add Employee</h3>
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter name" />
          <div *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid" class="text-danger small mt-1">
            Name is required (min 3 chars)
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" formControlName="userEmail" class="form-control" placeholder="Enter email" autocomplete="off"/>
          <div *ngIf="employeeForm.get('userEmail')?.touched && employeeForm.get('userEmail')?.invalid" class="text-danger small mt-1">
            Enter a valid email
          </div>
        </div>

        <!-- Password -->
        <div class="col-md-4">
          <label class="form-label">Password</label>
          <input type="password" formControlName="userPassword" class="form-control" placeholder="Enter password" autocomplete="new-password"/>
          <div *ngIf="employeeForm.get('userPassword')?.touched && employeeForm.get('userPassword')?.invalid" class="text-danger small mt-1">
            Password is required (min 6 chars)
          </div>
        </div>

        <!-- Designation -->
        <div class="col-md-4">
          <label class="form-label">Designation</label>
          <select formControlName="designation" class="form-select">
              <option value="">Select designation</option>
              <option value="Manager">Manager</option>
              <option value="Developer">Developer</option>
            </select>
          <div *ngIf="employeeForm.get('designation')?.touched && employeeForm.get('designation')?.invalid" class="text-danger small mt-1">
            Designation is required
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || employeeForm.invalid">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          Add Employee
        </button>
      </div>
    </div>
  </form>

  <!-- Employee Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-3">Employee List</h3>
      <div class="row mt-4">
        <div class="col-md-2">
          <input class="form-control" [(ngModel)]="filter.name" (change)="onFilterChange()" placeholder="Search Name">
        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="filter.designation" (change)="onFilterChange()" aria-placeholder="Select">
              <option value="" disabled selected>Select designation</option>
              <option value="Manager">Manager</option>
              <option value="Developer">Developer</option>
            </select>
        </div>
          <!-- Sort By -->
         <div class="col-md-2">
          <select class="form-select" [(ngModel)]="filter.sortBy" (change)="onFilterChange()" aria-placeholder="Sort By">
            <option value="name">Sort By Name</option>
            <option value="designation">Sort By Designation</option>
          </select>
          </div>
          <!-- Sort Order -->
          <div class="col-md-2">
            <select class="form-select" [(ngModel)]="filter.sortOrder" (change)="onFilterChange()" aria-placeholder="Sort Order">
              <option value="asc">Sort Asc</option>
              <option value="desc">Sort Desc</option>
            </select>
          </div>
          <div class="col-md-2">
             <button class="btn btn-primary" (click)="onFilterChange()">Search</button>
          </div>
      </div>
      <br>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Designation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employees">
              <td>{{ emp.name }}</td>
              <td>{{ emp.email }}</td>
              <td>{{ emp.designation }}</td>
            </tr>
            <tr *ngIf="employees.length === 0">
              <td colspan="3" class="text-center text-muted py-3">No employees found</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center" *ngIf="!(filter.pageNumber==1 && totalCount<=5)">
      <button class="btn btn-outline-primary"
              [disabled]="filter.pageNumber === 1"
              (click)="onPageChange(filter.pageNumber - 1)">
        Previous
      </button>

      <span>Page {{ filter.pageNumber }}</span>

      <button class="btn btn-outline-primary"
              [disabled]="employees.length < filter.pageSize"
              (click)="onPageChange(filter.pageNumber + 1)">
        Next
      </button>
    </div>
    </div>
  </div>
</div>
